version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Using Node.js 20"
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - echo "Using Node.js 20"
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist   # Check this folder matches your actual build output
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*   # This caches npm dependencies
      - .npm/**/*          # This caches npm cache folder
