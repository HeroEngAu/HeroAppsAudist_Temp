version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Using Node.js 18"
        - nvm install 18
        - nvm use 18
        - node -v
        - npm -v
        - npm install --prefer-offline
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - node -v
        - npm -v
        - npm install --prefer-offline
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*